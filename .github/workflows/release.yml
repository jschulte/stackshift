name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: CAI-Enterprise

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build diagrams
        run: npm run generate-diagrams

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## StackShift v${{ steps.get_version.outputs.VERSION }}

            ### Changes
            See [CHANGELOG.md](https://ghe.coxautoinc.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Via Claude Code Plugin Marketplace:**
            ```bash
            /plugin install stackshift@ddc-webplatform
            ```

            **Or manually:**
            ```bash
            # Clone and install locally
            git clone ghe.coxautoinc.com/DDC-WebPlatform/stackshift.git
            cd stackshift
            ./install-local.sh
            ```

            ### What's New in v${{ steps.get_version.outputs.VERSION }}
            - Cross-batch answer persistence
            - Directory-scoped batch sessions
            - Multiple simultaneous batch runs supported
            - Automatic parent directory discovery

            ### Usage
            ```bash
            # Start analysis
            /stackshift.start

            # Batch processing
            /stackshift.batch
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-assets:
    name: Build Distribution Assets
    runs-on: CAI-Enterprise
    needs: release

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Package Plugin
        run: |
          tar -czf stackshift-plugin-${{ github.ref_name }}.tar.gz plugin/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            stackshift-plugin-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
